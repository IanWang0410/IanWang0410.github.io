<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: 微軟正黑體, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            padding: 20px;
        }

        svg {
            position: absolute;
            top: 20px;
            left: 20px;
            fill: #000000;
        }

        #backButton {
            width: auto;
            height: auto;
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .event-title {
            font-size: 33px;
            font-weight: bold;
            color: black;
            text-align: left;
        }

        .event-list {
            width: 100%;
            padding: 10px;
            overflow-y: auto;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3%;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
            font-size: 17px;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #343030;
            text-decoration: none;
            margin: 0 15px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .footer a:hover {
            border-bottom: 2px solid #625f5f;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="backButton" onclick="window.location.href = 'UserDashboard.html'">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="#000000">
                <path fill="black" d="M11.67,3.87L9.9,2.1 0,12l9.9,9.9 1.77,-1.77L3.54,12z" />
            </svg>
        </button>
        <div class="scroll-view">
            <div class="event-title">活動公告</div>
            <ul class="event-list">
                <li>Event 1</li>
                <li>Event 2</li>
            </ul>
        </div>
        <div class="footer">
            <a href="Homepage.html"><i class="fas fa-home"></i> 首頁</a>
            <a href="Order(Unfinished).html"><i class="fas fa-history"></i> 歷史訂單</a>
            <a href="UserDashboard.html"><i class="fas fa-user"></i> 個人資料</a>
        </div>
    </div>
</body>

</html>
