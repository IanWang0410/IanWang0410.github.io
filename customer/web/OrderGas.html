<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Gas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 微軟正黑體, Arial, sans-serif;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            fill: #000000;
        }

        #backButton {
            width: auto;
            height: auto;
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .title-container {
            margin: 10px 30px;
            justify-content: space-between;
        }

        .buttons-row,
        .quantity-selector,
        .footer-buttons {
            margin: 10px 30px;
            display: flex;
            align-items: center;
        }

        .title {
            font-size: 35px;
            font-weight: bold;
            color: #000;
        }

        .material-button {
            font-size: 16px;
            padding: 18px;
            border-radius: 10px;
            border: 3px solid #a0a0a0;
            background-color: #fff;
            color: #323232;
            cursor: pointer;
            margin-right: 20px;
            box-shadow: 0 5px 5px -3px #ccc;
            text-align: center;
            display: inline-flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .material-button.selected {
            color: #3C66A7;
            border: 3px solid #3C66A7;
        }

        .material-button .gas-bottle {
            width: 100px;
            height: auto;
            margin-bottom: 5px;
        }

        .material-button.selected .gas-bottle {
            stroke: #3C66A7;
            fill: #3C66A7;
        }

        .material-button:last-child {
            margin-right: 0;
        }

        .buttons-row {
            justify-content: center;
        }

        .shopping-cart {
            font-size: 40px;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 10px;
            border: none;
            background-color: #a8c8f8;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .shopping-cart:hover {
            background-color: #99bbee;
        }

        .right-align {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .modal-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .modal-content th,
        .modal-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .modal-content th {
            background-color: #4CAF50;
            color: white;
        }

        .delete-row {
            cursor: pointer;
            color: red;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


        .footer-buttons button {
            flex-grow: 1;
            height: 60px;
            border-radius: 10px;
            padding: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-right: 10px;
        }

        .footer-buttons button:last-child {
            margin-right: 0;
        }

        .selector-title {
            font-size: 18px;
            color: #333;
            margin: 20px 30px 10px;
            font-weight: bold;
        }

        .capacity-selector {
            justify-content: center;
            margin: 10px 30px;
            display: flex;
            align-items: center;
        }

        .capacity-button {
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #A9A9A9;
            background-color: #fff;
            color: #8d8c8c;
            cursor: pointer;
            margin: 0 5px;
            text-align: center;
            flex: 1;
            box-shadow: 0 5px 5px -3px #ccc;
        }

        .capacity-button.selected {
            background-color: #3C66A7;
            color: #ffffff;
            border: none;
        }

        .quantity-selector button,
        .quantity-selector div {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 24px;
            font-weight: bold;
            border: 1px solid #c0bdbd;
            border-radius: 10px;
            margin: 0 5px;
            cursor: pointer;
        }

        .quantity-selector div {
            background-color: #fff;
            color: #000;
        }

        .add-order {
            background-color: #EAF2FF;
            color: #696969;
            border: none;
            transition: background-color 0.3s;
        }

        .add-order:hover {
            background-color: #ddeaff;
        }

        .next-step {
            background-color: #3C66A7;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .next-step:hover {
            background-color: #213e68;
        }
    </style>
</head>

                <button onclick="changeQuantity(-1)">-</button>
                <div id="quantity">0</div>

                <button class="add-order" onclick="window.location.href = '#'">加入訂單</button>

        <script>
            var selectedMaterial = null;
            var selectedCapacity = null;
            var selectedQuantity = 0;

            function selectMaterial(button) {
                selectedMaterial = button.textContent.trim();
                document.querySelectorAll('.material-button').forEach(function (btn) {
                    btn.classList.remove('selected');
                    var svg = btn.querySelector('.gas-bottle');
                    if (svg) {
                        svg.classList.remove('selected');
                    }
                });
                button.classList.add('selected');
                var svg = button.querySelector('.gas-bottle');
                if (svg) {
                    svg.classList.add('selected');
                }
            }
            function selectCapacity(button) {
                selectedCapacity = button.textContent.trim();
                document.querySelectorAll('.capacity-button').forEach(function (btn) {
                    btn.classList.remove('selected');
                });
                button.classList.add('selected');
            }
            function changeQuantity(change) {
                var quantityDiv = document.getElementById('quantity');
                var currentQuantity = parseInt(quantityDiv.textContent);
                var newQuantity = currentQuantity + change;
                if (newQuantity >= 0) {
                    quantityDiv.textContent = newQuantity;
                }
            }
            function addToCart() {
                var tbody = document.getElementById('cartItems');
                var row = tbody.insertRow();
                var quantityCell = row.insertCell(0);
                var typeCell = row.insertCell(1);
                var capacityCell = row.insertCell(2);
                var deleteCell = row.insertCell(3);

                quantityCell.textContent = document.getElementById('quantity').textContent;
                typeCell.textContent = selectedMaterial || '未选择';
                capacityCell.textContent = selectedCapacity || '未选择';
                deleteCell.innerHTML = '<span class="delete-row" onclick="deleteRow(this)">&times;</span>';

                resetSelection();
            }
            function deleteRow(btn) {
                var row = btn.parentNode.parentNode;
                row.parentNode.removeChild(row);
            }

            function resetSelection() {
                selectedMaterial = null;
                selectedCapacity = null;
                document.getElementById('quantity').textContent = 0;
                document.querySelectorAll('.material-button').forEach(function (btn) {
                    btn.classList.remove('selected');
                });
                document.querySelectorAll('.capacity-button').forEach(function (btn) {
                    btn.classList.remove('selected');
                });
            }

            document.querySelector('.add-order').addEventListener('click', addToCart);

            var modal = document.getElementById("myModal");
            var btn = document.querySelector(".shopping-cart");
            var span = document.getElementsByClassName("close")[0];

            btn.onclick = function () {
                modal.style.display = "block";
                document.getElementById('modalQuantity').textContent = document.getElementById('quantity').textContent;
                document.getElementById('modalType').textContent = selectedMaterial || '未选择';
                document.getElementById('modalCapacity').textContent = selectedCapacity || '未选择';
            }

            span.onclick = function () {
                modal.style.display = "none";
            }

            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            function clearOrder() {
                selectedMaterial = null;
                selectedCapacity = null;
                selectedQuantity = 0;
                document.getElementById('quantity').textContent = 0;
                document.querySelectorAll('.material-button').forEach(function (btn) {
                    btn.classList.remove('selected');
                });
                document.querySelectorAll('.capacity-button').forEach(function (btn) {
                    btn.classList.remove('selected');
                });
                modal.style.display = "none";
            }
        </script>
