<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Method</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 微軟正黑體, Arial, sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            fill: #000000;
        }

        #backButton {
            width: auto;
            height: auto;
            background-color: transparent;
            border: none;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }

        .scrollView2 {
            margin-top: 60px;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding-bottom: 60px;
        }

        .innerContainer {
            display: flex;
            flex-direction: column;
            padding: 0 18px;
            padding-bottom: 90px;
        }

        .delivertitle {
            margin-bottom: 25px;
            font-size: 35px;
            font-weight: bold;
            color: #000000;
        }

        .title2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }

        .deliverGrid {
            display: flex;
            margin-bottom: 20px;
            margin: 0 -10px;
        }

        .pickUpOption,
        .deliverOption {
            flex: 1;
            height: 56px;
            margin: 0 10px;
            font-size: 20px;
            font-weight: 500;
            background-color: #e9e9e9;
            border: none;
            color: #717171;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }


        .selected {
            background-color: #b6b6b7;
            color: #ffffff;
        }

        .deliveryTimeTitle {
            margin-top: 15px;
            margin-bottom: 38px;
            font-size: 24px;
            font-weight: bold;
            color: #000000;
        }

        .pickDate {
            margin: 0 auto;
            margin-bottom: 30px;
            padding: 15px;
            max-width: 700%;
            font-size: 20px;
            border: 1px solid #000000;
            color: #000000;
            border-radius: 10px;
        }

        .timeSelect {
            margin: 0 auto;
            margin-bottom: 30px;
            padding: 8px;
            font-size: 20px;
            max-width: 70%;
            border-radius: 10px;
        }

        .confirmOrder {
            width: 100%;
            margin-top: 80px;
            padding: 15px 65px;
            font-size: 20px;
            font-weight: bold;
            background-color: #3C66A7;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirmOrder:hover {
            background-color: #213e68;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }

        .footer a {
            color: #343030;
            text-decoration: none;
            margin: 0 15px;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .footer a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="backButton" onclick="window.location.href = 'OrderGas.html'">
            <svg class="back-arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                fill="#000000">
                <path d="M11.67,3.87L9.9,2.1 0,12l9.9,9.9 1.77,-1.77L3.54,12z" />
            </svg>
        </button>
        <div id="scrollView2" class="scrollView2">
            <div class="innerContainer">
                <h1 id="delivertitle" class="delivertitle">服務方式</h1>
                <h2 id="title2" class="title2">選擇取貨方式</h2>
                <div id="deliverGrid" class="deliverGrid">
                    <button id="pickUpOption" class="pickUpOption">到店自取</button>
                    <button id="deliverOption" class="deliverOption">人員配送</button>
                </div>
                <h2 id="deliveryTimeTitle" class="deliveryTimeTitle">選擇配送時間</h2>
                <input type="date" id="datePicker" class="pickDate">
                <select id="Time" class="timeSelect">
                    <option value="08:00 - 10:00">08:00 - 10:00</option>
                    <option value="10:00 - 12:00">10:00 - 12:00</option>
                    <option value="12:00 - 14:00">12:00 - 14:00</option>
                    <option value="08:00 - 10:00">14:00 - 16:00</option>
                    <option value="10:00 - 12:00">16:00 - 18:00</option>
                    <option value="12:00 - 14:00">18:00 - 20:00</option>
                </select>
                <button id="ConfirmOrder" onclick = "window.location.href = 'OrderDetails.html'" class="confirmOrder">確認訂單</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="Homepage.html"><i class="fas fa-home"></i> 首頁</a>
        <a href="Order(Unfinished).html"><i class="fas fa-history"></i> 歷史訂單</a>
        <a href="UserDashboard.html"><i class="fas fa-user"></i> 個人資料</a>
    </div>

    <script>
        var pickUpOption = document.getElementById('pickUpOption');
        var deliverOption = document.getElementById('deliverOption');
        pickUpOption.addEventListener('click', function () {
            pickUpOption.classList.add('selected');
            deliverOption.classList.remove('selected');
        });

        deliverOption.addEventListener('click', function () {
            deliverOption.classList.add('selected');
            pickUpOption.classList.remove('selected');
        });

        document.addEventListener('DOMContentLoaded', function () {
            const datePicker = document.getElementById('datePicker');

            // 設定最小日期為今天 + 1
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);
            const formattedTomorrow = tomorrow.toISOString().split('T')[0];

            datePicker.setAttribute('min', formattedTomorrow);
            datePicker.value = formattedTomorrow; // 預設為明天
        });
    </script>
</body>

</html>
